        <script>const themeSetter = (theme) => {
                document.body.classList.toggle('dark')
                localStorage.setItem('theme', theme)
                blockSwitcher()
            }
            const blockSwitcher = () => [...document.getElementsByTagName("BLOCKQUOTE")].forEach(b => b.classList.toggle('dark'))
            const styleSwapper = () => {
                document.body.classList.add('back-transition')
                if (localStorage.getItem('theme') === 'dark') themeSetter('light')
                else if (localStorage.getItem('theme') === 'light') themeSetter('dark')
            }
            if (localStorage.getItem('theme') === 'dark') {
                themeSetter('dark')
                document.addEventListener("DOMContentLoaded", blockSwitcher)
            }
            else localStorage.setItem('theme', 'light')
            document.getElementById('chk').addEventListener('change', styleSwapper); window.addEventListener("scroll", () => {
